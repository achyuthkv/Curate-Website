<!DOCTYPE html>
<html>
	<head>
		<title>Curate</title>
		<!-- Bootstrap link -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<!-- Font selection link -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>

		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav ml-auto" style="padding-right: 100px; margin-top: 5px;">
					<li class="nav-item"><a class="nav-link" href="#host">Contribute</a></li>
					<li class="nav-item"><a class="nav-link" href="#help">Contact</a></li>
					
				</ul>
			</div>
		</nav>
		
			<div class="container" style="margin-top: 80px;">
				<div class="card-deck">
					{% for collection in collection_list%}
					<div class="card" style="text-align: center;">
						<img class="card-img-top" style=""src="{{collection.image}}" alt="Card image cap">
						<div class="card-body">
							<h5 class="card-title">{{collection.title}}</h5>
							<p class="card-text">{{collection.content|truncatechars:100}}</p>
						</div>
						<div class="card-footer">
							<small class="text-muted">{{collection.updated}}</small>
						</div>
					</div>
				{% endfor%}
				</div>
			</div>
		
	</body>
</html>
